<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="index.html"
    method="post"
    enctype="multipart/form-data">
    <label for="UserName">UserName:</label>
    <input type="text" id="username" placeholder="spongebob" minlength="5" maxlength="7" required>
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="spongebob" required maxlength="7"
    minlength="3">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="spongebob@gmail.com" required>
    <br>
    <br>
    <label for="Phone">PhoneNumber</label>
    <input type="tel" id="phone" placeholder="123-567-767655" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <br>
    <br>
    <label for="BirthDay">BirthDay</label>
    <input type="date" id="BirthDay">
    <br>
    <br> 
    <label for="Quantity">Quantity:</label>
    <input type="number" id="quantity" min="0" max="99" value="1">
    <br>
    <br>
    <br>
    <label for="title">Title</label>
    <br>
    <label for="MR">MR.:</label>
    <input type="radio" id="MR." value="MR.">
    <br>
    <label for="MS.:">MS.:</label>
    <input type="radio" id="MS." value="MS.">
    <br>
    <label for="phD">phD.:</label>
    <input type="radio" id="phD." value="phD.">
    <br>
    <br>
    <label for="Mr.">Payment</label>
    <select name="payment" id="Payment">
        <option value="visa">Visa</option>
        <option value="mastercard">masterCard</option>
        <option value="giftcard">GifCard</option>
    </select>
    <br>
    <br>
    <label for="subscribe">SubScribe:</label>
    <input type="checkbox" id="subscribe">
    <br>
    <br>
    <!-- <label for="comment">comment:</label>
    <textarea name="" id="comment" rows="3" cols="25">te</textarea> -->
    <br>
    <br>
    <label for="file">file:</label>
    <input type="file" id="file" accept="image/png, image/jpeg">
    <br>
    <br>

    <input type="reset"> 
    <input type="submit">
    </form>
</body>
</html>
